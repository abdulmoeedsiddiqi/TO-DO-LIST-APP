<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <!-- Add Task Section -->
        <section class="add-task-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="What needs to be done?"
                    maxlength="500"
                    autocomplete="off"
                >
                <button id="addTaskBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                    <span>Add Task</span>
                </button>
            </div>
            <div class="char-counter">
                <span id="charCount">0</span>/500 characters
            </div>
        </section>

        <!-- Tasks Statistics -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i> Pending
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Completed
                </button>
            </div>
        </section>

        <!-- Tasks List Section -->
        <section class="tasks-section">
            <div class="tasks-header">
                <h3>Your Tasks</h3>
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>Loading your tasks...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started.</p>
            </div>

            <!-- Tasks Container -->
            <div id="tasksList" class="tasks-list">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </section>

        <!-- Error Message Container -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle"></i>
                <span class="error-text"></span>
                <button class="error-close">&times;</button>
            </div>
        </div>

        <!-- Success Message Container -->
        <div id="successMessage" class="success-message" style="display: none;">
            <div class="success-content">
                <i class="fas fa-check-circle"></i>
                <span class="success-text"></span>
                <button class="success-close">&times;</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Action</h3>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-footer">
                <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                <button id="confirmBtn" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
